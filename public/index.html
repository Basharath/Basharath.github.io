<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./icon.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" />

    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./icon.png" />
    <meta name="theme-color" content="#303a40" />

    <!-- Primary Meta Tags -->
    <title>Basharath | Portfolio</title>
    <meta name="title" content="Basharath" />
    <meta name="description" content="My portfolio site" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://basharath.github.io/" />
    <meta property="og:title" content="Basharath" />
    <meta property="og:description" content="My portfolio site" />
    <meta property="og:image" content="https://i.postimg.cc/xCSj7t78/Portfolio.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://basharath.github.io/" />
    <meta property="twitter:title" content="Basharath" />
    <meta property="twitter:description" content="My portfolio site" />
    <meta property="twitter:image" content="https://i.postimg.cc/xCSj7t78/Portfolio.png" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceworker.js')
            .then((reg) => console.log('Service worker registered', reg.scope))
            .catch((err) => console.log('Error', err));
        });
      }
    </script>
  </body>

</html>
